<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="email" class="form-control" [pattern]="emailPattern" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
          

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userType.valid }">
        <label for="userType">User Type</label>
<select [(ngModel)]="model.userType" class="form-control" name="userType" #userType="ngModel" required>
    <option *ngFor="let o of options">
       {{o.name}}
    </option>
 </select>
 <div *ngIf="f.submitted && !userType.valid" class="help-block">User Type is required</div>
 </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" [pattern] ="passwordPattern" #password="ngModel" validateEqual="confirmPassword" reverse="true" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" validateEqual="password" reverse="false" required />
        <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Confirm Password does not match</div>
    </div>


        
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mobileNumber.valid }">
            <label for="mobileNumber">Mobile Number</label>
            <input type="number" class="form-control" name="mobileNumber" [pattern]="mobileNumberPattern" [(ngModel)]="model.mobileNumber" #mobileNumber="ngModel" required />
            <div *ngIf="f.submitted && !mobileNumber.valid" class="help-block">Mobile Number is required</div>
        </div> 


        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
            <label for="address">Address</label>
            <input type="textarea" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" maxlength="29" required />
            <div *ngIf="f.submitted && !address.valid" class="help-block">Address is required</div>
        </div> 
        
        
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register/Signup</button>

        </div>
    </form>
